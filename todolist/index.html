<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="todoList">
		<div class="todoList__header">
			<input type="text" name="taskText" class="taskText" placeholder="Task" id="inputTask">
			<button class="addTask" id="buttonAdd">ADD</button>
			<div class="dimmingBlock__head" style="display: none;"></div>
		</div>
		<div class="todoList__main">
			<div class="blockFilter">
				<input type="checkbox" id="blockFilter__checkbox">
				<button class="blockFilter__date bgButton" id="blockFilter__date"></button>
				<button class="blockFilter__important bgButton" id="taskImporrtant"></button>
				<div class="blockFilter__text">
					<input type="text" name="filterByText" class="blockFilter__input" placeholder="&#128269;" onkeyup="filterByText()">
				</div>
				<button class="blockFilter__icon bgButton"></button>
			</div>
			<ul class="taskList" id="taskList">
				<h1 id='noTask' style="display: block;">PLEASE ADD TASKs</h1>
			</ul>
			<div class="concernsNot" style="display: none;">
				<p class="concernsNot__text">
					CONCERNS NOT FOUND
				</p>
			</div>
			<div class="dimmingBlock__main" style="display: none;"></div>
			<hr id="hr">
		</div>
	</div>
	<div class="additionalFunction">
		<div class="additionalFunction__remove">
			<p>Delete item?</p>
			<div class="removeButton">
				<button class="removeButton__no">NO</button><button class="removeButton__yes">YES</button>
			</div>
		</div>
		<div class="additionalFunction__edit">
			<p>Edit text</p>
			<textarea class="textEdit" placeholder="New text of todo item..."></textarea>
			<div class="editButton">
				<button class="editButton__cansel">CANSEL</button><button class="editButton__save">SAVE</button>
			</div>
		</div>
	</div>
	<!-- <script type="text/javascript" src="js/testwhithdate.js"></script> -->
	<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
